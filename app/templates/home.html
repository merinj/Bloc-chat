<div class="flex-container">
  <div class="left-nav">
    <h1>Bloc Chat </h1>
    <button ng-click="home.createRoom()">Create Room</button>
    <div class="roomMenu" ng-repeat="room in home.rooms">
     <ul>
       <li>
         <a ng-click="home.makeActive(room.$value)">
           {{room.$value}}
         </a>
       </li>
     </ul>
    </div>
  </div>
  <div class="right-content">
    <current-room active-room="home.activeRoom"></current-room>
  </div>
</div>
